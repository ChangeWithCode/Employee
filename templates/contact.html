{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %}About Us{% endblock %}

{% block body %}

<br><br><br>
<div class="container">
    <div class="row">
    <div class="col-sm-4">
    <h3>Drop me a line!</h3>
    <hr>
    <address>
    <strong>Email:</strong> <a href="mailto:#"> name@domain.com</a><br><br>
    <strong>Phone:</strong> (555)123-4567
    </address>
    </div>

    <div class="modal-body">

        <form action="/contact" method="POST">


           <div class="form-group">

              <label>Name:</label>
              <input type="text" class="form-control" name="f_name" required="1">


           </div>


            <div class="form-group">


              <label>Email:</label>
              <input type="email" class="form-control" name="f_email" required="1">


           </div>

           <div class="form-group">


            <label>Message:</label>
            <input type="text" class="form-control" name="f_message" required="1">


         </div>
         
           <div class="form-group">


              <button class="btn btn-primary" type="submit">Submit</button>


           </div>


        </form>


     </div>

</div>
</div>

{% include 'footer.html' %}
{% endblock%}
